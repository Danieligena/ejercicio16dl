<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API - Convertidor e Indicadores</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- My Style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- My JS -->
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<h2 class="text-center">Indicadores Económicos</h2>
				<div class="fecha"></div>
				<table class="table table-striped">
					<tr>
						<th class="text-center">Dólar</th>
						<th class="text-center">Euro</th>
						<th class="text-center">UF</th>
						<th class="text-center">UTM</th>
					</tr>
			    </table>
				<h3 class="text-center">Convierte Pesos Chilenos a Dólares y Euros</h3>
				<div class="convert">
					<input class="clp" type="text" placeholder="Pesos Chilenos">
					<button class="convert1 btn-primary">Convierte a: </button>
					<input class="dolar1" type="text" placeholder="Dólar">
					<input class="euro1" type="text" placeholder="Euro">
				</div>
				<h3 class="text-center">Convierte Dólares a Pesos Chilenos</h3>
				<div class="convert">
					<input class="dolar_a" type="text" placeholder="Dólares">
					<button class="convert2 btn-primary">Convierte a: </button>
					<input class="dolar_b" type="text" placeholder="Pesos Chilenos">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
